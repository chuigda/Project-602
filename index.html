<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/index.css" />

    <link rel="stylesheet" type="text/css" href="src/chessground-assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="src/chessground-assets/chessground.brown.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-AN602</title>

    <script type="text/javascript">
      const ajax = {
        get: async (url, headers, responder) => {
          responder = responder || (x => x.json())
          const resp = await fetch(url, {headers})
          return await responder(resp)
        }
      }

      self.$ = s => s ? document.querySelector(s) : ajax
    </script>

    <script src="/fairy-stockfish/stockfish.js"></script>
    <script type="module" src="/src/index.tsx" defer></script>

    <style>
      #chessboard {
        border: 1px solid black;
        width: 800px;
        height: 800px;
      }

      .dialog {
        background-color: white;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1em;
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);

        min-width: 400px;
      }
    </style>
  </head>

  <body id="body" align="center">
    <canvas id="chessboard" width="1600" height="1600">
    </canvas>

    <audio id="audio"></audio>
  </body>
